<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

    <title>Library App</title>
</head>
<body>
    <div id="container">
        <h1>My Library App</h1>
        <div id="book-container">
            <ul id="book-list">

            </ul>
        </div>
        <button id="new-book-btn">New book</button>

        <div id="myModal" class="modal">
            <form class="modal-content" id="form">
                
                <label for="book-title">Title: </label>
                <input type="text" name="book-title" id="book-title">
                <span class="close" id="close-modal">&times;</span>
<br>
                <label for="book-author">Author: </label>
                <input type="text" name="book-author" id="book-author">
<br>
                <label for="book-pages">Pages: </label>
                <input type="number" name="book-pages" id="book-pages" min="1">
                <fieldset>
                 
                    <input type="radio" name="book-read" id="book-read" value="Read">
                    <label for="book-read">Read</label>

                    <input type="radio" name="book-read" id="book-not-read" value="Not read yet">
                    <label for="book-read">Not read yet</label>
                </fieldset>
                <button id="add-book-btn">Add to library</button>

            </form>
        </div>

    </div>
</body>
</html>
