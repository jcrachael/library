<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

    <title>Library App</title>
</head>
<body>
    <div id="container">
        <h1>My Library App</h1>
        <div id="book-container">

            <ul id="book-list">

                <!-- Sample book element -->

                <li class="card" data-index-number="0">
                    <span class="card-info"> + 
                        Book text here
                    </span>
                    <span class="delete-book" >
                        <img src="remove.png" 
                        alt="Remove book" 
                        class="delete-book-icon" 
                        data-index-number="0" 
                        id="delete-book-0">
                    </span>
                </li>



            </ul>
        </div>
        <button id="new-book-btn">New book</button>

        

        <div id="myModal" class="modal">
            <form class="modal-content" id="form">
                
                <label for="book-title">Title: </label>
                <input type="text" name="book-title" id="book-title">
                <span class="close" id="close-modal">&times;</span>
                <br>
                <label for="book-author">Author: </label>
                <input type="text" name="book-author" id="book-author">
                <br>
                <label for="book-pages">Pages: </label>
                <input type="number" name="book-pages" id="book-pages" min="1">
                
                <br>
                <label for="read-yet">Read yet?</label>
                <select name="read-yet" id="read-yet">
                    <option value="read">Read</option>
                    <option value="not-read">Not read yet</option>
                </select>
                <br>
                <button id="add-book-btn">Add to library</button>

            </form>
        </div>

        <footer>
            <a href="https://www.flaticon.com/free-icons/minus" title="minus icons">Minus icons created by Roundicons - Flaticon</a>
        </footer>

    </div>
</body>
</html>
