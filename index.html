<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MyReadingCorner App</title>
</head>
<body>
    <div id="container">

        <div id="title">
            <img id="logo" src="innovation.png" alt="MyReadingCorner">
            <p id="title-text">My<span class="highlight">Reading</span>Corner</p>
        </div>
        
        <div id="book-container">
            <button id="new-book-btn">Add a book</button>
            <table>
                <thead>
                    <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
        
        <div id="myModal" class="modal">
            <form class="modal-content" id="form">
                
                <label for="book-title">Title </label>
                <input type="text" name="book-title" id="book-title" required>
                <span class="close" id="close-modal">&times;</span>
                <br>
                <label for="book-author">Author </label>
                <input type="text" name="book-author" id="book-author" required>
                <br>
                <label for="book-pages">Pages</label>
                <input type="number" name="book-pages" id="book-pages" min="1" required>
                
                <br>
                <p class="read-label">Read yet?</p>
                <span class="radios">
                    <input type="radio" id="read" name="read-yet" value="read" required>
                    <label for="read">Read</label>
                    <input type="radio" id="not-read" name="read-yet" value="not-read">
                    <label for="not-read">Not read</label>   
                </span>
                           
                <input type="submit" value="Add to library" id="add-book-btn">
              
                <p id="all-fields">All fields are required.</p>
            </form>
        </div>

        <footer>
            Copyright Â© Rachael Cole 2022. This project is&nbsp;<a href="https://github.com/jcrachael/library/">open source</a>.   
            Logo icon by <a href="https://www.flaticon.com/free-icons/business-and-finance" title="business and finance icons">Freepik</a> on Flaticon.
        </footer>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
